<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table border>

<tr><!--Início da linha de cabeçalho-->
    <th>Frutas</th>
    <th>Legumes</th>
    <th>Verduras</th>
</tr><!--final da linha de cabeçalho-->
<tr><!--Início da primeira linha -->
    <td>Maçã</td>
    <td>Alface</td>
    <td>Amendoim</td>
</tr><!--final da primeira linha-->
<tr><!--inicio da segunda linha-->
    <td>Laranja</td>
    <td>Couve</td>
    <td>Trigo</td>
</tr><!--final da segunda linha-->

    </table>
</body>
</html>
